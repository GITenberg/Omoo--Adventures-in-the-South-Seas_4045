description: "Omoo: A Narrative of Adventures in the South Seas is the second book\
  \ by American writer Herman Melville, first published in London in 1847, and a sequel\
  \ to his first South Sea narrative Typee, also based on the author's experiences\
  \ in the South Pacific. After leaving the island of Nuku Hiva, the main character\
  \ ships aboard a whaling vessel that makes its way to Tahiti, after which there\
  \ is a mutiny and the majority of the crew are imprisoned on Tahiti.\n\n\n From\
  \ Wikipedia (CC BY-SA)."
